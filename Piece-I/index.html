							function setMoviment() {
								const forceValue0 = document.getElementById('ui_range0');
								const forceValue1 = document.getElementById('ui_range1');
								const forceValue2 = document.getElementById('ui_range2');
								const forceValue3 = document.getElementById('ui_range3');
								const forceValue4 = document.getElementById('ui_range4');

								const soundIcon = document.getElementById('SoundIcon');
								
								// if soundIcon class has fa-volume-high class then set
								if (soundIcon.classList.contains('fa-volume-high')) {

									const slider0 = document.getElementById('slider0');
									slider0.value = parseFloat(forceValue0.value) * 1000;
									const slider1 = document.getElementById('slider1');
									slider1.value = parseFloat(forceValue1.value) * 1000;
									const slider2 = document.getElementById('slider2');

									const slider7 = document.getElementById('slider7');
									slider7.value = parseFloat(forceValue7.value) * 1000;
